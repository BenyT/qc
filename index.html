<script>
    (function () {
        function htmlEncode(value) {
            return $('<div/>').text(value).html();
        }

        function htmlDecode(value) {
            return $('<div/>').html(value).text();
        }

        function init(fname, type) {
            var _intTxt = require("./code/" + fname + ".html!text");
            if (type !== undefined && type === "html") {
                $("#txt-code").html(_intTxt);
            } else {
                $("#txt-code").html(htmlEncode(_intTxt));
            }
        }

        init("introduce", "html");//初始化;
        $("#learn-sider").on("click", ">li", function () {
            if (!$(this).hasClass("active")) {
                $("#learn-sider").find(">li").removeClass("active");
                $(this).addClass("active");
                init($(this).attr("data-index"), $(this).attr("data-type"))
            }
        });
    })()

</script>
