<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/qc.js"></script>
</head>
<body>
<div qc-view="myview">
    书名：<span qc-text="{book.name}"></span><br>
    价格:<span qc-text="{book.price}"></span>元<br>
    <button qc-click="change">改变价格</button>
    <button qc-click="changeAll">更换书籍</button><br>
    <button qc-click="add">增加数组</button>
    (<span qc-text="{list.length}"></span>)

    <div qc-each="list">
        <div>
            <span qc-text="{$key}+1"></span>.
            姓名:<span qc-text="{name}"></span>
            性别:<span qc-text="{sex}"></span>
        </div>
    </div>
</div>
</body>
</html>
<script>
    qc.view("myview", function (vm, ve) {
        vm.book = {
            name: "QC源码分析",
            price: "36"
        }
        vm.list = [{name: "张三", sex: "男"}, {name: "李四", sex: "女"}];
        ve.add = function () {
            vm.listpush({name: "张三", sex: "男"})
        }
        ve.change = function () {
            vm.book.setValue("price", "40");
        }
        ve.changeAll = function () {
            vm.book.setValue({
                name: "AngularJS权威教程",
                price: 99
            });
        }
    })
</script>
