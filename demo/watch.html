<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/qc.js"></script>
</head>
<body>
<div qc-view="myview">
    <input type="text" qc-value-change="say">
    <span qc-text="{say}+{person.name}"></span>
</div>
</body>
</html>
<script>
    qc.view("myview", function (vm, ve) {
        vm.say = "hello";
        vm.person = {
            name: "张三"
        }
        ve.$watch("say", function (newValue, oldValue, $self) {
            window.console && console.log(newValue, oldValue);
            window.console && console.log($self)
        })
    })
</script>
