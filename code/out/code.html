<div q-view="myview">
    <div q-each="list">
        <div>
            索引:<span q-text="{$key}+1"></span>
            姓名:<span q-text="{$p.home}+':'+{name}"></span>
            性别:<span q-text="{sex}"></span>
        </div>
    </div>
</div>
<button onclick="update()">更新</button>
<script>
    var m = qc.view("myview", function (vm, ve) {
        vm.home = "深圳";
        vm.list = [{name: "张三", sex: "男"}, {name: "李四", sex: "女"}];

    })
    function update() {
        m.setValue("home","广东")
    }
</script>
