    <h3>说明</h3>
    <ul>

        <li>动画必须定义在<code>qc.animate</code>下面</li>
        <li><code>enter</code>元素插入到页面，<code>leave</code>元素从页面移走</li>
        <li><code>run</code>定移除动画是，动画执行完要调用这个函数，这个函数作用是改变数据模型，shift数据模型和当前视图对应</li>
    </ul>
