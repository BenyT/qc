<script>
    //创建组件
    qc.createUIComponent("list", {
        templete: "<div><span qc-text='{name}'></span></div>",
        view: function (vm, ve) {
            vm.name = this.data;//初始化的数据
        },
        load: function () {
            window.console && console.log("组件加载完毕...");
            this.dataOut("数据外传")
        },
        update: function (data) {
            this.dataOut(data)//外面传进来的数据
        }
    })
</script>

//使用组件
<div id="compent"></div>
<script>
    var component = qc.UIComponent({
        id: "compent", //元素id
        name: "list",//组件名称
        data: "王五"
    });
    component.callback = function (data) {
        console.log(data)//接受传出来的数据
    }
    component.update("给组件传数据");
</script>
