    <h3>编译好的qc地址</h3>

    <p>
        打开项目地址http://github.com/time-go/qc，找到一个叫"Download ZIP"的按钮，把代码就会下载的到本地。
        build文件夹，这里面有两个文件，qc.min.js 就是我们要用的文件
    </p>

<pre class="html">

    </code>

    <p>
    <ul>
        <li>在qc里面绑定变量用“{}”里面是变量名称</li>
        <li>如果是对象，那我们就是{xxx.xxx}</li>
        <li>vm上放外面的数据</li>
        <li><code>q-view="myview"</code>和javascript里面的<code>qc.view("myview",</code>,是对应的，大家可以叫别的名字，只要相同就可以了</li>
        <li>变量是可以进行运算的</li>
    </ul>
    </p>
