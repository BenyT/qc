<div qc-view="myview">
    <input type="text" qc-value-change="say">
    <span qc-text="{say}+{person.name}"></span>
</div>
<script>
    qc.view("myview", function (vm, ve) {
        vm.person = {
            name: "张三"
        }
    })
</script>

智能匹配
当数据里面没有相应的属性的时候，框架会自动生成响应的属性
上面的示例中 vm缺少say属性,程序照样可以运行，程序会为vm自动生成say,

数据的智能匹配只适合非对象情况

注：数组也可以只能匹配
