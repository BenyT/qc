视图
<div qc-view="myview">
    <div>
        <input qc-radio="name" type="radio" value="张三">
        <input qc-radio="name" type="radio" value="李四">
        <input qc-radio="name" type="radio" value="王五">
    </div>
    <div>
        <input qc-check="check1" type="checkbox">check1
        <input qc-check="check2" type="checkbox">check2
        <input qc-check="check3" type="checkbox">check3
    </div>
    <div>
        <select qc-select="name">
            <option value="张三">张三</option>
            <option value="李四">李四</option>
            <option value="王五">王五</option>
        </select>
    </div>
</div>
Js
<script>
    qc.view("myview", function (vm, ve) {
        vm.name = "李四";
        vm.check1 = false;
        vm.check2 = true;
        vm.check3 = false;

    })
</script>
radio 当绑定的值和value 值相等的时候 绑定
checkbox 当绑定值得为true的时候绑定
select 选中的值 为绑定的值
