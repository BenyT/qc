QC是一个前端MVVM框架，适合用来构建复杂的业务逻辑
QC特点:
1.良好的浏览器兼容性(兼容IE8)
2.强大的组件化支持
3.卓越的性能
4.数据智能补齐
5.自动特殊字符转义

QC依赖哪些文件
大家把代码当下来后

<strong>js文件</strong>
&nbsp;qc.js 就是我们要引用的文件
&nbsp;event.html 是对移动端事件tap和longtap的扩展这个可以不易用

<strong>tool文件夹</strong>
&nbsp;&nbsp;index.html 是一个html代码转字符串数组工具，解决大家拼接字符串的不便
&nbsp;&nbsp;common.js是一二个CommonJs的简单实现依赖jQuery
